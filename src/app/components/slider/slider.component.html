<div class="photo_wrap">
  <div class="gallery">

    <div *ngFor="let photo of gallery; index as i" class="photo">
      <img [src]="photo">
      <img src="../../../assets/img/svg/close.svg" class="img_delete" (click)="deleteEl(photo,i)">
    </div>
  </div>

 
    <div class="btn_add">
      <button>
        <label for="upload-photo"></label>
        <i class="icon icon-photo"></i>
        <span>Добавить фотографии</span>
      </button>
    </div>
  
  <input type="file" multiple (change)="onFileChanged($event)" id="upload-photo">
</div>
