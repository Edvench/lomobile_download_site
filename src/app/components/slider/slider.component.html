<div class="photo_wrap">
  <div class="gallery">

    <div *ngFor="let photo of gallery; index as i" class="photo">
      <img [src]="photo.path">
      <img src="../../../assets/img/svg/close.svg" class="img_delete" (click)="deleteEl(photo,i)">
    </div>
  </div>
  <div class="btn_add">
    <button>
      <i class="icon icon-download"></i>
      <span>Добавить фотографии</span>
    </button>
  </div>
</div>
<div class="download">
  <div class="btn_wrap">
    <button>
      <i class="icon icon-download"></i>
      <span>Загрузить</span>
    </button>
  </div>
</div>
